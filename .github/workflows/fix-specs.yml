name: Fix Specs

on:
  workflow_call:
    inputs:
      summary:
        required: true
        type: string

jobs:
  fix-specs:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install CodeMie CLI
        run: npm install -g @codemieai/code

      - name: Run codemie-code basic command
        run: |
          codemie profile login
          codemie-code --model claude-4-1-opus --task "Review the specs validation summary and address the recommendations. ${{ inputs.summary }}"
          git status

      - name: Check CodeMie auth status
        run: codemie profile status
