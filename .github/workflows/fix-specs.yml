name: Fix Specs

on:
  pull_request:
  push:

jobs:
  fix-specs:
    name: Fix Specs
    runs-on: self-hosted

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install codemie CLI
        run: npm install --global @codemieai/code

      - name: Run test
        run: |
          npm codemie-code --profile default "Hey! How are you?"
