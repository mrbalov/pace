name: Fix Specs

on:
  push:
    branches: [ main ]

jobs:
  fix-specs:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install CodeMie CLI
        run: npm install -g @codemieai/code

      - name: Run codemie-code basic command
        run: |
          codemie auth login
          codemie-code "Hey! How are you?"
